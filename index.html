<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title></title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Talk Dothraki</h1>
      </header>
      <main>
        <div class="heading">
          <h2>Do you feel trouble talking to your dothraki friend?</h2>
          <h3>Here, use this translator for help.</h3>
        </div>
        <div class="box">
          <div class="input__container">
            <textarea
              id="textArea"
              placeholder="Type here anything and click on translate to see the banana version.."
              style="margin: 0px; width: 676px; height: 421px"
            ></textarea>
          </div>
          <div class="showcase__area"></div>
        </div>
        <button id="btn">Translate</button>
      </main>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
